<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beautiful Eyes - a Photographs Album of us</title>

    <!-- Bootstrap basic css -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <link href="source/wookmark.css" rel="stylesheet">

    <!-- Specific CSS for the example -->
    <style>
        /**
         * Grid items
         */
        .tiles-wrap li {
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        .tiles-wrap li img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div role="main">
        <ul id="container" class="tiles-wrap">
            <!-- These are our grid blocks -->
            <li><img src="http://opmpd352q.bkt.clouddn.com/album-1-1.jpg"><p>1</p></li>
            <li><img src="http://opmpd352q.bkt.clouddn.com/album-1-2.jpg"><p>2</p></li>
            <li><img src="http://opmpd352q.bkt.clouddn.com/album-1-3.jpg"><p>2</p></li>
            <li><img src="http://opmpd352q.bkt.clouddn.com/album-1-4.jpg"><p>2</p></li>
            <li><img src="http://opmpd352q.bkt.clouddn.com/album-1-5.jpg"><p>2</p></li>
            <li><img src="http://opmpd352q.bkt.clouddn.com/album-1-6.jpg"><p>2</p></li>
            <li><img src="http://opmpd352q.bkt.clouddn.com/album-1-7.jpg"><p>2</p></li>
            <li><img src="http://opmpd352q.bkt.clouddn.com/album-1-8.jpg"><p>2</p></li>
            <li><img src="http://opmpd352q.bkt.clouddn.com/album-1-9.jpg"><p>2</p></li>
            <!-- End of grid blocks -->
        </ul>
    </div>
</div>

    <!-- juery -->
    <script src="js/jquery-3.2.1.min.js"></script>

    <!-- Include the imagesLoaded plug-in -->
    <script src="source/imagesloaded.pkgd.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- wookmark -->
    <script src="source/wookmark.js"></script>

    <!-- Once the page is loaded, initalize the plug-in. -->
    <script type="text/javascript">
        (function() {
            function getWindowWidth() {
                return Math.max(document.documentElement.clientWidth, window.innerWidth || 0)
            }

            // Instantiate wookmark after all images have been loaded
            var wookmark;
            imagesLoaded('#container', function() {
                wookmark = new Wookmark('#container', {
                    align: 'center',
                    resizeDelay: 100,
                    itemWidth: 350, // Optional min width of a grid item
                    outerOffset: 20, // Optional the distance from grid to parent
                    flexibleWidth: function () {
                        // Return a maximum width depending on the viewport
                        return getWindowWidth() < 1024 ? '100%' : '50%';
                    }
                });
            });
        })();
    </script>
</body>
</html>
